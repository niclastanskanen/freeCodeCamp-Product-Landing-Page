<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png" alt=""
            id="header-img">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="#features" class="nav-link">Features</a>
                </li>
                <li>
                    <a href="#how_it_works" class="nav-link">How It Works</a>
                </li>
                <li>
                    <a href="#price" class="nav-link">Pricing</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="features">
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Subscribe to our Newsletter"
                >
                <input
                    id="submit"
                    type="submit"
                    value="Join our Newsletter"
                >
            </form>
        </div>
        <div id="how_it_works">
            <iframe src="https://youtu.be/ScMzIvxBSi4" frameborder="0" id="video"></iframe>
        </div>
        <div id="price">

        </div>
    </div>
</body>

</html>
